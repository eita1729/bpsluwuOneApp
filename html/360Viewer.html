<!DOCTYPE html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/105/three.js"></script>
        <script src="//cdn.jsdelivr.net/npm/panolens@0.11.0/build/panolens.min.js"></script>
        <meta charset="utf-8">
        <style>
          html,
          body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
          }
      
          #container {
            width: 100%;
            height: 100%;
          }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <iframe allowfullscreen src="360Photo.html"></iframe>
        <script>
            var panorama, viewer, container, infospot, infospot2;
            container = document.querySelector('#container');    
            panorama = new PANOLENS.ImagePanorama('WalTim360.JPG');
            viewer = new PANOLENS.Viewer({
              container: container
            });
            viewer.add(panorama);
          </script>
    </body>
</html>
